help-success: |
  List of region commands
  - /wand - Get the wand axe for region creating
  - /rg claim <region> - Create region
  - /rg delete <region> - Delete region
  - /rg addmember <region> <player> - Add member to region
  - /rg removemember <region> <player> - Remove member from region
  - /rg info <region> - See info about region
  - /rg info - See info about region you are in
  - /rg list - See list of your regions

